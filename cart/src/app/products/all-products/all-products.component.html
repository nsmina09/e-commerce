<section class="py-5 pt-5">
    <div class="container px-4 px-lg-5 mt-5 pt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center">
            <div *ngFor="let product of allProducts | filter: searchTerm : 'title' " class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top p-3" width="50%" height="150px" [src]="product.image"
                        [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a (click)="addToWishList(product)" class="btn btn-outline-danger mt-auto" href="#"><i
                                    class="fa fa-heart"></i></a> &nbsp;
                            <a (click)="addToCart(product)" class="btn btn-outline-info mt-auto" ><i
                                    class="fa fa-cart-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
