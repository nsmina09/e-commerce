<!-- empty Wishlist -->
<div class="row m-5 pt-5">
    <div class="col-4"></div>
    <div class="col-4 text-center pt-5" *ngIf="errorMesg">
        <img class="m-auto" src="https://cdn.dribbble.com/users/1514097/screenshots/3550111/wishlist-icon.gif"
            width="100%" height="100%" alt="">
        <h4 class="mt-1">Your Wishlist Is Empty</h4>
        <button routerLink="/" class="btn btn-outline-info"><i class="fa fa-cart-plus"></i>Add Now</button>
    </div>
    <div class="col-4"></div>
</div>

<!-- with items -->
<!-- Section-->

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center">
            <div *ngFor="let product of wishlist " class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top p-3" width="50%" height="150px" [src]="product.image"
                        [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a (click)="deleteItem(product)" class="btn btn-outline-danger mt-auto"><i
                                    class="fa fa-trash"></i></a> &nbsp;
                            <a (click)="addToCart(product)" class="btn btn-outline-info mt-auto" ><i
                                    class="fa fa-cart-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
