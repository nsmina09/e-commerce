<!-- empty cart -->
<div class="row m-5 pt-5" *ngIf="cartItem.length==0">
    <div class="col-4"></div>
    <div class="col-4 text-center pt-5">
        <img src="https://cdn.dribbble.com/users/5107895/screenshots/14532312/media/a7e6c2e9333d0989e3a54c95dd8321d7.gif"
            width="70%" height="70%" alt="">
        <h4 class="mt-1">Your Cart Is Empty</h4>
        <button routerLink="/" class="btn btn-outline-info">Shop Now</button>
    </div>
    <div class="col-4"></div>
</div>
<!-- cart with items -->
<div class="container pt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-">
            <table class="mt-5 table border">
                <thead class="border" *ngIf="cartItem.length!=0">
                    <tr>
                        <th class="border">Number</th>
                        <th class="border">Name</th>
                        <th class="border">Image</th>
                        <th class="border">Description</th>
                        <th class="border">Price</th>
                        <th class="border">Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of cartItem; let i=index">
                    <tr>
                        <th class="border">{{i+1}}</th>
                        <th class="border">{{item.title}}</th>
                        <th class="border"><img [src]="item.image" [alt]="item.title" height="50px" width="60px"></th>
                        <th class="border">{{item.description}}</th>
                        <th class="border">${{item.price}}</th>
                        <th class="border"><i (click)="deleteItem(item)" class="fa fa-trash text-danger"></i></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">

        </div>
    </div>
    <div class="row mt-4" *ngIf="cartItem.length!=0">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <button (click)="emptyCart()" class="btn btn-outline-danger">Empty Cart</button> &nbsp;
            <button class="btn btn-outline-danger" routerLink="/">View More</button> &nbsp;
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                class="btn btn-outline-danger">Checkout</button> &nbsp;

        </div>
    </div>
    <div class="row my-2" *ngIf="cartItem.length!=0">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">

            <b>Grand Total : {{grand }}</b>
        </div>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Checkout Items</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Delivery Address</h4>
                <form>
                    <input class="form-control" type="text" placeholder="Name"><br>
                    <input class="form-control" type="text" placeholder="Address/House No"><br>
                    <input class="form-control" type="text" placeholder="Pin Code"><br>
                    <input class="form-control" type="text" placeholder="Street"><br>
                    <input class="form-control" type="text" placeholder="Country"><br>
                    <input class="form-control" type="text" placeholder="Contact Number"><br>
                    <input class="form-control" type="text" placeholder="Email"><br>
                    <input class="form-control" type="text" placeholder="landmark">
                </form>
                <div [ngSwitch]="grand">
                    <h4>Discounts</h4>
